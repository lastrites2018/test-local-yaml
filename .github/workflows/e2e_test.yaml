name: ìˆ˜ë™ e2e_test

on:
  workflow_dispatch:
    inputs:
      name:
        description: "ìˆ˜ë™ ì‹¤í–‰"
        required: false
        default: "vos-team"

jobs:
  dashboard_test:
    runs-on: ubuntu-latest
    steps:
      - name: github checkout
        uses: actions/checkout@v3
        with:
          # ë°”ê¿”ì•¼ í•¨.
          ref: main
          #   ref: dev
          token: ${{ secrets.GIT_HUB_TOKEN }}

      - name: slack notification (start)
        uses: ./.github/actions/slack-notify
        with:
          status_output: "í…ŒìŠ¤íŠ¸ë¥¼ ì‹œì‘í•©ë‹ˆë‹¤. ğŸ‘¨â€ğŸ”¬"
          token: ${{ secrets.SLACK_TOKEN }}

      - name: setup-node
        uses: actions/setup-node@v3
      - name: Cache playwright binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: cache-playwright-linux-1.34.3
          # key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}

      - name: Install dependencies
        run: yarn install
      - name: Install playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps
      - name: Install playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps

      - name: Run tests
        run: yarn test:boa

      - uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 3

  publish_report:
    name: Publish HTML Report
    # using always() is not ideal here, because it would also run if the workflow was cancelled
    if: success() || needs.dashboard_test.result == 'failure'
    needs: [dashboard_test]
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      # Unique URL path for each workflow run attempt
      HTML_REPORT_URL_PATH: reports/${{ github.ref_name }}/${{ github.run_id }}/${{ github.run_attempt }}
    steps:
      - name: Checkout GitHub Pages Branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages
      - name: Set Git User
        # see: https://github.com/actions/checkout/issues/13#issuecomment-724415212
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Download zipped HTML report
        uses: actions/download-artifact@v3
        with:
          name: playwright-report
          path: ${{ env.HTML_REPORT_URL_PATH }}
      - name: Push HTML Report
        timeout-minutes: 3
        # commit report, then try push-rebase-loop until it's able to merge the HTML report to the gh-pages branch
        # this is necessary when this job is running at least twice at the same time (e.g. through two pushes at the same time)
        run: |
          git add .
          git commit -m "workflow: add HTML report for run-id ${{ github.run_id }} (attempt:  ${{ github.run_attempt }}) https://${{github.repository_owner}}.github.io/test-local-yaml/$HTML_REPORT_URL_PATH"

          while true; do
            git pull --rebase
            if [ $? -ne 0 ]; then
              echo "Failed to rebase. Please review manually."
              exit 1
            fi

            git push
            if [ $? -eq 0 ]; then
              echo "Successfully pushed HTML report to repo."
              exit 0
            fi
          done
      - name: Output Report URL as Worfklow Annotation
        run: |
          FULL_HTML_REPORT_URL=https://${{github.repository_owner}}.github.io/test-local-yaml/$HTML_REPORT_URL_PATH
          echo "::notice title=ğŸ“‹ Published Playwright Test Report::$FULL_HTML_REPORT_URL"

  slack_notification:
    name: slack notification (end)
    if: success() || needs.dashboard_test.result == 'failure'
    runs-on: ubuntu-latest
    needs: [dashboard_test, publish_report]
    steps:
      - name: github checkout
        uses: actions/checkout@v3
        with:
          # ë°”ê¿”ì•¼ í•¨.
          ref: main
          token: ${{ secrets.GIT_HUB_TOKEN }}

      - name: slack notification (success)
        if: needs.dashboard_test.result == 'success'
        uses: ./.github/actions/slack-notify
        with:
          status_output: "í…ŒìŠ¤íŠ¸ ê²°ê³¼ : ì„±ê³µâœ…"
          token: ${{ secrets.SLACK_TOKEN }}

      - name: slack notification (cancel)
        if: needs.dashboard_test.result == 'cancelled'
        uses: ./.github/actions/slack-notify
        with:
          status_output: "í…ŒìŠ¤íŠ¸ ê²°ê³¼ : ì·¨ì†ŒğŸ¤«"
          token: ${{ secrets.SLACK_TOKEN }}

      - name: slack notification (fail)
        if: needs.dashboard_test.result == 'failure'
        uses: ./.github/actions/slack-notify
        with:
          status_output: "í…ŒìŠ¤íŠ¸ ê²°ê³¼ : ì‹¤íŒ¨âŒ https://${{github.repository_owner}}.github.io/test-local-yaml/$HTML_REPORT_URL_PATH"
          token: ${{ secrets.SLACK_TOKEN }}
